<mat-toolbar>
    <mat-icon>account_circle</mat-icon>
    Contribuintes
</mat-toolbar>

<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list</mat-icon>
            Lista de Contribuintes
        </ng-template>
        <mat-card>

            <table mat-table [dataSource]="contribuintes" class="full-width mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let contribuinte"> {{ contribuinte.id }}</td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let contribuinte"> {{ contribuinte.nome }} </td>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>CPF</th>
                    <td mat-cell *matCellDef="let contribuinte"> {{ contribuinte.cpf }} </td>
                </ng-container>

                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef>Item</th>
                    <td mat-cell *matCellDef="let contribuinte"> {{ contribuinte.item }} </td>
                </ng-container>

                <ng-container matColumnDef="dataCafe">
                    <th mat-header-cell *matHeaderCellDef>Data do Café</th>
                    <td mat-cell *matCellDef="let contribuinte"> {{ contribuinte.dataCafe }} </td>
                </ng-container>

                <ng-container matColumnDef="actionsColumn">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let contribuinte"> 
                       <button mat-raised-button  color="warn"  (click)="deletar(contribuinte.id)">
                       <i class="fa fa-times mat-icon remove-width" ></i> Remover
                       </button>
                    </td>
                 </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>

        </mat-card>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>add</mat-icon>
            Novo
        </ng-template>
        <mat-card class="half-width">
            <mat-card-title>Novo Contribuinte</mat-card-title>
            <form [formGroup]="formulario" (ngSubmit)="submite()">
                <mat-form-field class="full-width">
                    <mat-label>Nome: </mat-label>
                    <input formControlName="nome" matInput placeholder="Digite seu nome" />
                </mat-form-field>
            
                <mat-form-field class="full-width">
                    <mat-label>CPF: </mat-label>
                    <input formControlName="cpf" matInput placeholder="Digite seu CPF" />
                </mat-form-field>
            
                <mat-form-field class="full-width">
                    <mat-label>Alimento: </mat-label>
                    <input formControlName="item" matInput placeholder="Digite o alimento que irá trazer" />
                </mat-form-field>
            
                <mat-form-field class="full-width">
                    <mat-label>Data: </mat-label>
                    <input formControlName="dataCafe" matInput type="date" placeholder="Informe o dia da ceia!" />
                </mat-form-field>
            
                <button [disabled]="!formulario.valid" mat-raised-button color="primary">Adicionar</button>
            </form>
        </mat-card>
    </mat-tab>

</mat-tab-group>
